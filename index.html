<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mainbox{
            background-color: aquamarine;
            height: 6cm;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        #box1{
            background-color: azure;
            height: 3cm;
            width: 3cm;
            margin: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #box2{
            background-color: azure;
            height: 3cm;
            width: 3cm;
            margin: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #attack_with{
            background-color: blanchedalmond;
            margin: 10px;
            height: 2cm;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        #stone,#paper,#scissor{
            background-color: black;
            color: white;
            height: 0.8cm;
            width: 1.5cm;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #score_bord{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #scores{
            display: flex;
        }
        #score_for_you,#score_for_computor{
            margin: 15px;
        }
        #monitor{
            background: #000;
            height: 1.5cm;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #reset{
            height: 1.5cm;
            background-color: chartreuse;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #reset button{
            background-color: coral;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="score_bord">
        <h3>scorebord</h3>
        <div id="scores">
            <div id="score_for_you">you: <h4 id="my_final_point">0</h4></div>
            <div id="score_for_computor">computor: <h4 id="com_final_point">0</h4></div>
        </div>
    </div>
    <div id="mainbox">
        <div id="box1">you</div>
        <div id="box2">computer</div>
    </div>

    <div id="attack_with">
        <button id="stone" value="stone" onclick="myattack(this.value)">stone</button>
        <button id="paper" value="paper"  onclick="myattack(this.value)">paper</button>
        <button id="scissor" value="scissor"  onclick="myattack(this.value)">scissor</button>
    </div>

    <div id="monitor">
        <h1 id="winer_disp">YOUR TARGET IS:-  5</h1>
    </div>

    <div id="reset">
        <button onclick="reset()">play again</button>
    </div>

    <script>
        let yourpoint=0;
        let computerpoint=0;
        reset_disp_off();
        const array=["stone","paper","scissor"];
        function attack(){
            index=Math.floor(Math.random()*3);
            console.log(array[index]);
            document.getElementById("box2").innerHTML=array[index];
        }

        function myattack(fuk){
            document.getElementById("box1").innerHTML=fuk;
            attack();
            pointcount();
            disp_winer();
        }



        function pointcount(){
           myvalue=document.getElementById("box1").innerHTML;
           computervalue=document.getElementById("box2").innerHTML;

           if(myvalue=="stone"&&computervalue=="paper"){
            computerpoint=computerpoint+1;
            console.log("computer win "+computerpoint);
            document.getElementById("com_final_point").innerHTML=computerpoint;
           }
           else if(myvalue=="stone"&&computervalue=="scissor"){
            yourpoint=yourpoint+1;
            console.log("you win "+yourpoint);
            document.getElementById("my_final_point").innerHTML=yourpoint;
           }
           else if(myvalue=="paper"&&computervalue=="stone"){
            yourpoint=yourpoint+1;
            console.log("you win "+yourpoint);
            document.getElementById("my_final_point").innerHTML=yourpoint;
           }
           else if(myvalue=="paper"&&computervalue=="scissor"){
           computerpoint=computerpoint+1;
            console.log("computer win "+computerpoint);
            document.getElementById("com_final_point").innerHTML=computerpoint;
           }
           else if(myvalue=="scissor"&&computervalue=="stone"){
            computerpoint=computerpoint+1;
            console.log("computer win "+computerpoint);
            document.getElementById("com_final_point").innerHTML=computerpoint;
           }
           else if(myvalue=="scissor"&&computervalue=="paper"){
           yourpoint=yourpoint+1;
            console.log("you win "+yourpoint);
            document.getElementById("my_final_point").innerHTML=yourpoint;
           }
           else{
            console.log("match drow..");
           }

        }

        function disp_winer(){
            if(yourpoint==5){
                document.getElementById("winer_disp").innerHTML="Congratulation !! YOU WIN ";
                button_disp_off();
            }
            else if(computerpoint==5){
                document.getElementById("winer_disp").innerHTML="You loss...";
                button_disp_off()
            }
        }

        function button_disp_off(){
            document.getElementById('stone').style.display = "none";
            document.getElementById('paper').style.display = "none";
            document.getElementById('scissor').style.display = "none";
            reset_disp_on();
        }
        function button_disp_on(){
            document.getElementById('stone').style.display = "block";
            document.getElementById('paper').style.display = "block";
            document.getElementById('scissor').style.display = "block";
            //reset_disp_on();
        }
        function reset_disp_off(){
            document.getElementById("reset").style.display="none"
        }
        function reset_disp_on(){
            document.getElementById("reset").style.display="block"
        }
        function reset(){
            yourpoint=0;
            computerpoint=0;
            document.getElementById("my_final_point").innerHTML=yourpoint;
            document.getElementById("com_final_point").innerHTML=computerpoint;
            document.getElementById("winer_disp").innerHTML="YOUR TARGET IS:-  5";
            document.getElementById("box1").innerHTML="you";
            document.getElementById("box2").innerHTML="computer";
            reset_disp_off();
            button_disp_on();
        }
    </script>
</body>
</html>
